<!DOCTYPE html>
<html>
<head>
	<title>Sudoku</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700,900" rel="stylesheet">

	<script src="sudoku.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link id="invalid-css" rel="stylesheet" href="">
	<script src="links.js"></script>
	<script src="scripts.js"></script>
</head>
<body>

<h1>Sudoku</h1>

<h3>Generate a new puzzle:</h3>
<button id="easy-btn">Easy</button>
<button id="medium-btn">Medium</button>
<button id="hard-btn">Hard</button>
<button id="very-hard-btn">Very Hard</button>
<button id="insane-btn">Insane</button>
<button id="inhuman-btn">Inhuman</button>
<br><br>

<div id="sudoku-div"></div>
<br>

<button id="reset-btn">Reset</button>
<button id="solve-btn">Solve</button>
<button id="print-btn">Print</button>
<button id="link-btn">Get Link</button>
<br>

<input id="show-invalid-checkbox" type="checkbox">
<label for="show-invalid-checkbox">Show Invalid Squares</label>

</body>
</html>
